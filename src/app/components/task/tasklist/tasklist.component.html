<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Listado de Tareas</h3>
    </div>
    <div class="col-md-12">
      <ng-container *ngFor="let task of taskList">

        <app-taskresume *ngIf="task.isDelete != true"  [taskInput]="task" (eventTaskModify)="modifyTask($event)"></app-taskresume>

      </ng-container>
    </div>
  </div>
</div>
